<!DOCTYPE html>
<html>
  <head>
    
    <title>Sign In and Sign Up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b8450d6e97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id ="title">Sign Up</h1>
           <form>
          <div class="input-group">
            <div class="input-field" id="namefield" >
                <i class="fa-solid fa-user"></i>
                <input 
                type = "text"
                placeholder="Name">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input
                type="text"
                placeholder="Email">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input
                type="text"
                placeholder="Password"
                >
            </div>
            <p>Forgot password <a href="#">Click here!</a></a></p>
          </div>
          <div class="btn-field">
            <button
            type="button" 
            id="signupbtn"
            > Sign up</button>
            <button
            type="button" 
            class="disable"
            id="signinbtn">Sign in</button>
          </div>
        </form>
      </div>
    </div>      
<script src="script.js"></script>
  </body>
</html>
